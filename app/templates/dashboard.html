{% extends "base.html" %} {% block title %}Dashboard{% endblock %} {% block
content %}
<div class="container my-5">
  <h1>Dashboard</h1>
  <table class="table table-dark table-hover">
    <thead>
      <th>Email</th>
      <th>Texto original</th>
      <th>Texto traducido</th>
      <th>Imagen</th>
    </thead>
    <tbody>
      {%for i in datos%}
      <tr>
        <td>{{i.email}}</td>
        <td>{{i.txt_origen}}</td>
        <td>{{i.txt_traduc}}</td>
        <td>{{i.imagen}}</td>
      </tr>
      {%endfor%}
    </tbody>
  </table>
</div>
{% endblock %}
